<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>
    <!-- link Tailwind and daisyui -->
    <script src="https://cdn.tailwindcss.com"></script>     
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- Nav Bar -->
    <nav class="p-6 flex justify-between bg-white shadow-md">
        <div class="flex items-center w-full max-w-[300px]">
            <img class="w-12 h-12" src="assets/logo.png" alt="">
            <p class="text-[#006747] w-32 font-bold ml-3 "> Emergency Service</p>
        </div>
        <div class="flex gap-2 md:gap-10 items-center">
            <div class="flex items-center bg-green-100 w-20 md:w-28 justify-center p-3 rounded-full gap-1">
                <span id="heart" class="font-bold">0</span>
                <img class="w-7 h-7 " src="assets/heart.png" alt="">
            </div>
            <div class="flex items-center bg-green-100 w-20 md:w-28 justify-center p-3 rounded-full gap-1">
                <span id="coin" class="font-bold">100</span>
                <img class="w-6 h-6 " src="assets/coin.png" alt="">
            </div>
            <div class="flex items-center bg-green-600 w-20 md:w-28 justify-center text-white p-3 rounded-full gap-1" >
                <span id="copy-count" class="font-bold">0</span>
                <p  class="font-bold">copy</p>
            </div>
        </div>
    </nav>
    <!-- Hero Section  -->
     <section class="h-80 md:h-60 bg-green-800 flex flex-col justify-between items-center p-6">
        <img class="w-24 h-24 mt-2 md:mt-4" src="assets/logo-dark.png" alt="">
        <h1 class="text-white text-4xl font-bold text-center">Emergency Service Directory</h1>
        <p class="text-white/80 text-lg text-center mb-4">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
     </section>
     <!-- Main section  -->
     <main id="main" class="bg-white">
        <div class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8 py-10">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 ">
                 <div class="lg:col-span-2 space-y-6">
                     <div class="flex items-end justify-between">
                        <div>
                         <h2 class="text-2xl md:text-3xl font-bold">Emergency Services</h2>
                         <p class="text-sm text-gray-600">Find important hotlines below</p>
                        </div>
                     </div>
                      <div id="cardList" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-5">
                      <!-- ekhane card banabo pore  -->
                 </div>
            </div>
            <aside class="lg:col-span-1">
                <div class="border rounded-2xl p-5 md:p-6 bg-white shadow-sm">
                     <div class="flex items-center justify-between mb-4 ">
                        <div class="flex items-center gap-2">
                             <i class="fa-regular fa-clock"></i>
                             <h3 class="text-xl font-semibold">Call  History</h3>
                        </div>
                     </div>
                </div>
            </aside>
        </div>
     </main>


    <script src="script.js"></script>
</body>
</html>
